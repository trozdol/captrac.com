	</nav>

	<section>

		<div class="i-fieldgroup">	
								
			<div class="i-field-checkbox">
				<label class="i-label-text" for="name">Text: </label>
				
				<div class="i-input-box">
					<input class="i-input" type="text" name="Name" id="name" placeholder="Name" required/>
				</div>
			</div>
			
			<div class="i-field-email">
				<label for="email">Email: </label>
				<div class="i-input-box">
					<input type="email" name="Email" id="email" placeholder="Email" />
				</div>
			</div>
			
			<div class="i-field-checkbox">
				<label for="url">URL: </label>

				<div class="i-input-box">
					<input type="url" name="Url" id="url" placeholder="Url" />
				</div>
			</div>
			
			<div class="i-field-phone">
				<label for="tel">Phone: </label>

				<div class="i-input-box">
					<input type="tel" name="Tel" id="tel" placeholder="+1 (234) 567-890" />
				</div>
			</div>
			
			<div class="i-field-number">
				<label for="number">Number: </label>

				<div class="i-input-box">
					<input type="number" name="number" id="number" placeholder="1(234)567-890" />
				</div>
			</div>
			
			<div class="i-field-date">
				<label for="date">Date: </label>

				<div class="i-input-box">
					<input type="date" name="date" id="date" placeholder="20-09-2010" />
				</div>
			</div>
			
			<div class="i-field-datetime">
				<label for="datetime">Date/Time: </label>
	
				<div class="i-input-box">
					<input type="datetime" name="datetime" id="datetime" placeholder="2010-10-15 T00:00Z" />
				</div>
			</div>
			
			<div class="i-field-range">
				<label for="range">Range: </label>

				<div class="i-input-box">
					<input type="range" name="range" id="range" min="0" max="20" step="2" value="6"/>
				</div>
			</div>
			
			<div class="i-field-radio">
				<label for="radio">Radio: </label>

				<div class="i-input-box">
					<input type="radio" name="radio" id="radio_one" value="one">One<br />
					<input type="radio" name="radio" id="radio_two" value="two">Two</p>
				</div>
			</div>
			
			<div class="i-field-checkbox">
				<label for="checkbox">Checkbox: </label>

				<div class="i-input-box">
					<input type="checkbox" name="checkbox" id="checkbox_one" value="checked">Check 1
					<input type="checkbox" name="checkbox" id="checkbox_two" value="checked">Check 2
				</div>
			</div>
			
			<div class="i-field-select">
				<label for="select">Select: </label>

				<div class="i-input-box">
					<select name="select" id="select">
						<option value="alpha">Alpha</option>
						<option value="beta" selected>Beta</option>
					</select>
				</div>
			</div>
			
			<div class="i-field-multi">
				<label for="multiselect">MultiSelect: </label>

				<div class="i-input-box">
					<select name="multiselect" id="multiselect" multiple="multiple" size="2">
						<option value="0">Gamma</option>
						<option value="2">Delta</option>
						<option value="3">Epsilon</option>
						<option value="4">eta</option>
					</select>
				</div>
				
			</div>
			
			<div class="i-field-textarea">
				<label for="textarea">Textarea: </label>
				<div class="i-input-box">
					<textarea name="textarea" id="textarea" rows="5" cols="30">Text</textarea>
					<input type="submit" name="submit" value="submit" />
				</div>
			</div>

		</div><!-- END FIELD GROUP -->
				
	</section>
